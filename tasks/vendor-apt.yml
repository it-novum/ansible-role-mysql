- name: MySQL Repository Key
  apt_key:
    keyserver: pgp.mit.edu
    id: 5072E1F5

- name: MySQL Repository
  apt_repository:
    repo: "deb http://repo.mysql.com/apt/{{ ansible_distribution|lower }}/ {{ ansible_distribution_release }} mysql-5.7"
    filename: mysql_vendor

- name: Installation
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - mysql-server
      - mysql-client
      - python-mysqldb
